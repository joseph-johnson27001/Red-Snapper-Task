<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Red Snapper UI Task</title>
  </head>
  <body>
    <!-- BANNER -->
    <div id="banner" class="container">
      <img src="./SVG_Icons/Left_Arrow_SVG.svg" alt="Left Arrow" id="left-arrow">
      <p id="back-button">Back</p>
    </div>

    <!-- CONTAINER -->
    <div class="container" id="content-container">
      <div class="sections" id="heading">
        <div>
          <h2>Steve Jobs</h2>
          <h2 id="dots">...</h2>
        </div>

          <div id="follow-container">
            <img src="./SVG_Icons/plus_circle_icon_2.svg" alt="Follow Button">
            <h6>FOLLOW</h6>
        </div>
      </div>

      <div class="sections row" id="stats-container">
        <div class="stats col">
          <p class="numbers">313</p> <p class="words">PATENTS</p>
        </div>
        <div class="stats col">
          <p class="numbers">1M 50K</p> <p class="words">FOLLOWERS</p>
        </div>
        <div class="stats col">
          <p class="numbers">361</p><p class="words">FOLLOWING</p>
        </div>
      </div>
      <div id="categories-container">
        <h5>CATEGORIES</h5>
        <div class="sections">
          <div>
            <p>Electronic devices</p>
            <img src="./SVG_Icons/Icon_Right_SVG.svg" alt="Right Arrow" class="right-arrow">
          </div>
        </div>
        <div class="sections">
          <p>Design</p>
          <img src="./SVG_Icons/Icon_Right_SVG.svg" alt="Right Arrow" class="right-arrow">
        </div>
        <div class="sections">
          <p>Transportation</p>
          <img src="./SVG_Icons/Icon_Right_SVG.svg" alt="Right Arrow" class="right-arrow">
        </div>
      </div>
    </div>

  </body>
</html>
